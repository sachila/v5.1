 
 <style type="text/css">

 @media (min-width: 1024px){
 	.dividercard{
 		display: none;
 	}

 }
 </style>
	<!--Background banner with parallax effect-->
	<md-background-banner color="#235b91" height="300px"> </md-background-banner>
	
	<!--CARD CONTAINER START-->
	<div class="card-container" style="padding:20px;">
		<!--WHITEFRAME START-->
		<md-whiteframe class="md-whiteframe-z1" layout layout-align="center center" style="border:1px solid #ccc;max-width:960px;margin:0 auto"> 

			<!--FORM START-->
			<form name="editForm" ng-submit="submit()" style="width:100%">
				<md-content flex> 

 					<div ng-show="SubmitProgress" layout="column" layout-sm="column" layout-align="center center" style="z-index: 10;position: absolute;height: 100%;width: 100%; background-color:#FFFFFF; opacity: 0.6;">                          
                             
		            </div>
		        
					<div ng-show="SubmitProgress" layout="column" layout-sm="column" layout-align="center center" style="z-index: 10;position: absolute;height: 100%;width: 100%;">
					    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
						    <span> 
						    	<b>Submitting  Data....</b>
						    </span>
				  	</div>


					<div ng-show="Progressbar" layout="column" layout-sm="column" layout-align="center center" style="z-index: 10;position: absolute;height: 100%;width: 100%; background-color:#FFFFFF; opacity: 0.6;">                          
                             
		            </div>
		        
						 <div ng-show="Progressbar" layout="column" layout-sm="column" layout-align="center center" style="z-index: 10;position: absolute;height: 100%;width: 100%;">
					    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
						    <span> 
						    	<b>Please wait....</b>
						    </span>
				  		</div>
					<div layout layout-sm="column" layout-margin>
						 

						<section-title title="Receipt"> </section-title>
 						 <md-input-container flex >
							<label>STB</label>
							<input ng-model="STBno" required ng-keyup="ClearData()">
						</md-input-container>
						<div layout layout-align="start center"
						 style="margin-top: -15px; margin-left:10px;">
							<md-button style="height: 20px; max-width: 100px;" 
						class="md-raised md-primary" ng-click="ordertypefunc(STBno)"  type="button">Search</md-button>
						</div>
						
					 </div>


					 <div layout layout-sm="column" layout-margin>
								  <section-title > </section-title>
                       

								<md-input-container flex >
									<label>Account Number </label>
									<input ng-model="orderAccno" ng-disabled="true" required>
								</md-input-container>

								<md-input-container flex >
									<label>Promotion</label>
									<input ng-model="promotionCode" ng-disabled="true" required>
								</md-input-container>
 									
							 
					  </div>

 					 <md-divider></md-divider>

 					  <div layout layout-sm="column" layout-margin>
								 
								<section-title title="Invoice Details"> </section-title>
 						
								<div ng-show="InvoiceError" flex layout layout-align="center center">

									<span><h2><b> No Invoices Available</b></h2></span>
								</div>

								  <div layout="column"   flex ng-hide="InvoiceError" >
					                  <div flex  layout="row" >
					                     <ul flex style="max-width:600px;" as-sortable="sortableOptions" ng-model="testArray.val">
					                        <li ng-repeat="item in invoiceArr.val" as-sortable-item style="max-width:600px;">
					                           <md-card style="margin-left:-40px; max-width:630px;" as-sortable-item-handle >
					                              <md-card-content >
					                                 <div layout="row" layout-sm="column">
					                                    <div flex layout="column" >
					                                       <span>
					                                          Number
					                                          <md-tooltip>Number</md-tooltip>
					                                       </span>
					                                       <md-divider style="margin-top:5px;" hide-sm></md-divider>
					                                        <span style="color:#808080; margin-top:10px;">
					                                          {{item.invoiceno}}
					                                          <md-tooltip>Number</md-tooltip>
					                                       </span>
					                                       <md-divider class="dividercard" style="margin-top:5px;"></md-divider>
					                                       <br>
					                                    </div>

					                                    <div flex layout="column" >
					                                       <span>
					                                          Status
					                                          <md-tooltip>Status</md-tooltip>
					                                       </span>
					                                        <md-divider style="margin-top:5px;" hide-sm></md-divider>
					                                        <span style="color:#808080; margin-top:10px;">
					                                          {{item.Status}}
					                                          <md-tooltip>Status</md-tooltip>
					                                       </span>
					                                       <md-divider class="dividercard" style="margin-top:5px;"></md-divider>
					                                        <br>
					                                    </div>

					                                    <div flex layout="column" >
					                                       <span>
					                                          Date
					                                          <md-tooltip>Date</md-tooltip>
					                                       </span>
					                                           <md-divider style="margin-top:5px;" hide-sm></md-divider>
					                                        <span style="color:#808080; margin-top:10px;">
					                                          {{item.date | mydate | date: 'yyyy-MM-dd'}}
					                                          <md-tooltip>Date</md-tooltip>
					                                       </span>
					                                       <md-divider class="dividercard" style="margin-top:5px;"></md-divider>
					                                        <br>
					                                    </div>

					                                     <div flex layout="column" >
					                                       <span>
					                                          Amount
					                                          <md-tooltip>Amount</md-tooltip>
					                                       </span>
					                                           <md-divider style="margin-top:5px;" hide-sm></md-divider>
					                                        <span style="color:#808080; margin-top:10px;">
					                                          {{item.amount}}
					                                          <md-tooltip>Amount</md-tooltip>
					                                       </span>
					                                       <md-divider class="dividercard" style="margin-top:5px;"></md-divider>
					                                        <br>
					                                    </div>
				                                     
				                                 </div>
				                              
				                              </md-card-content>
				                           </md-card>
				                        </li>
				                     </ul>
				                  </div>                   
              				 </div>							 
					  </div>

		  <md-divider></md-divider>


		  			 <div layout layout-sm="column" layout-margin>
								 
								<section-title title="Total"> </section-title>
 						
								<md-input-container flex >
									<label>Total Outstanding</label>
									<input ng-model="totalout" ng-disabled="true">
								</md-input-container>

								<md-input-container flex >
									<label>Receipt Amount</label>
									<input ng-model="receiptamount" required >
								</md-input-container>
 									
							 
					  </div>



					  <div layout="row" layout-align="end start" layout-margin  ng-show="false" >
						<md-button id="mySignup" class="md-raised md-primary"  type="submit">Submit</md-button>
					</div>
 			
				</md-content>
			</form>
	
		</md-whiteframe><br><br>
		<!--WHITEFRAME END-->
	</div>
	<!--CARD CONTAINER END-->
 

<div  class="lock-size" layout="row">


			<md-fab-speed-dial md-open="demo.isOpen" md-direction="{{demo.selectedDirection}}"
					ng-class="demo.selectedMode" style="position:fixed;bottom:20px;right:20px;">

		<md-fab-trigger>

			<div style="padding:5px;">
					
					<md-button aria-label="menu" class="md-fab md-warn" style="background-color:#db4437;">
						<md-icon md-svg-src="img/ic_add_24px.svg" style="width:30px;" ></md-icon>
					</md-button>

			</div>

		</md-fab-trigger>

		<md-fab-actions>

	<div style="padding:5px;">

		<md-button aria-label="twitter" class="md-fab md-raised md-mini" ng-click="save()" style="background-color:#1abc9c;">
			<md-icon md-svg-src="img/ic_save_24px.svg" ></md-icon><md-tooltip md-direction="left">Save Receipt</md-tooltip>
		</md-button>

	</div>

	<div style="padding:5px;">

 
 

</md-fab-actions>
</md-fab-speed-dial>

 
</div>
