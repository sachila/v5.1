 
 <style type="text/css">
 
  	.ProgressInnerClass{
  		z-index: 10;
  		position: absolute;
  		height: 60%;
  		width: 100%;
  	}

 @media (min-width: 1024px){
 	.dividercard{
 		display: none;
 	}
 }
 @media screen and (min-width:320px) and (max-width: 640px){   
  	 
  	.ProgressInnerClass{
  		z-index: 10;
  		position: absolute;
  		height: 10%;
  		width: 100%;
  	}

}

 </style>
	<!--Background banner with parallax effect-->
	<md-background-banner color="#235b91" height="300px"> </md-background-banner>
	
	<!--CARD CONTAINER START-->
	<div class="card-container" style="padding:20px;">
		<!--WHITEFRAME START-->
		<md-whiteframe class="md-whiteframe-z1" layout layout-align="center center" style="border:1px solid #ccc;max-width:960px;margin:0 auto"> 

			<!--FORM START-->
			<form name="editForm" style="width:100%">
				<md-content flex>

					   <div layout layout-sm="column" layout-margin>
                         
                        <section-title title="Search"> </section-title>
                        <md-input-container flex>
                           <label>Serial Number</label>
                           <input required type="text" ng-model="SerialNumber"  ng-disabled="checkAbilityproduct"/> 
                        </md-input-container>

                        <div layout layout-align="start center"
						 style="margin-top: -15px; margin-left:10px;">
							<md-button style="height: 20px; max-width: 100px;" 
						class="md-raised md-primary" ng-click="SearchBySerialNumber(SerialNumber)"  type="button">Search</md-button>
						</div>
                     </div>

                    <md-divider></md-divider>


                    <div ng-show="ShowAllData">
                    	<div ng-show="Progressbar" layout="column" layout-sm="column" layout-align="center center" style="z-index: 10;position: absolute;height: 85%;width: 100%; background-color:#FFFFFF; opacity: 0.6;">                          
                             
		           		 </div>
		        
						 <div ng-show="Progressbar" layout="column" layout-sm="column" layout-align="center center" class="ProgressInnerClass ">
					    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
						    <span> 
						    	<b>Please wait....</b>
						    </span>
				  		</div>
                    
                     <div layout layout-sm="column" layout-margin>
                        
                         <section-title title="Device Details"> </section-title>
                        <md-input-container flex>
                           <label>Account Number</label>
                           <input required type="text" ng-model="Accno"/> 
                        </md-input-container>
                         <md-input-container flex>
                           <label>Status</label>
                           <input required type="text" ng-model="Status"/> 
                        </md-input-container>
                     </div>
                     <div layout layout-sm="column" layout-margin>
                        
                         <section-title > </section-title>
                        <md-input-container flex>
                           <label>Name</label>
                           <input required type="text" ng-model="Name"/> 
                        </md-input-container>
                         <md-input-container flex>
                           <label>Address</label>
                           <input required type="text" ng-model="Address"/> 
                        </md-input-container>
                     </div>
                     <div layout layout-sm="column" layout-margin>
                        <section-title > </section-title>
                        <md-input-container flex>
                           <label>Promotion</label>
                           <input required type="text" ng-model="Promotion"/> 
                        </md-input-container>
                         <md-input-container flex>
                           <label>Dealer</label>
                           <input required type="text" ng-model="Dealer"/> 
                        </md-input-container>
                     </div>
                    <md-divider></md-divider>
                    <div layout layout-sm="column" layout-margin>
	                       
	                          <section-title title="Device Details"> </section-title>
                       
	                        <md-input-container flex>
	                           <label>Serial 1</label>
	                           <input required type="text" ng-model="Serial1"/> 
	                        </md-input-container>
	                         <md-input-container flex>
	                           <label>Serial 2</label>
	                           <input required type="text" ng-model="Serial2"/> 
	                        </md-input-container>
	                     </div>

                      <div layout layout-sm="column" layout-margin>
								  <section-title > </section-title>
                       

						  <div layout="column"   flex >
			                  <div flex  layout="row" >
			                     <ul flex style="max-width:600px;" as-sortable="sortableOptions" ng-model="testArray.val">
			                        <li ng-repeat="item in Order.val" as-sortable-item style="max-width:600px;">
			                           <md-card style="margin-left:-40px; max-width:630px;" as-sortable-item-handle >
			                              <md-card-content >
			                                 <div layout="row" layout-sm="column">
			                                    <div flex layout="column" >
			                                       <span>
			                                          Start Date
			                                          <md-tooltip>Start Date</md-tooltip>
			                                       </span>
			                                       <md-divider style="margin-top:5px;" hide-sm></md-divider>
			                                        <span style="color:#808080; margin-top:10px;">
			                                          {{item.StartDate}}
			                                          <md-tooltip>Start Date</md-tooltip>
			                                       </span>
			                                       <md-divider class="dividercard" style="margin-top:5px;"></md-divider>
			                                       <br>
			                                    </div>

			                                    <div flex layout="column" >
			                                       <span>
			                                          End Date
			                                          <md-tooltip>End Date</md-tooltip>
			                                       </span>
			                                        <md-divider style="margin-top:5px;" hide-sm></md-divider>
			                                        <span style="color:#808080; margin-top:10px;">
			                                          {{item.EndDate}}
			                                          <md-tooltip>End Date</md-tooltip>
			                                       </span>
			                                       <md-divider class="dividercard" style="margin-top:5px;"></md-divider>
			                                        <br>
			                                    </div>

			                                    <div flex layout="column" >
			                                       <span>
			                                          Order Name
			                                          <md-tooltip>Order Name</md-tooltip>
			                                       </span>
			                                           <md-divider style="margin-top:5px;" hide-sm></md-divider>
			                                        <span style="color:#808080; margin-top:10px;">
			                                          {{item.OrderName}}
			                                          <md-tooltip>Order Name</md-tooltip>
			                                       </span>
			                                       <md-divider class="dividercard" style="margin-top:5px;"></md-divider>
			                                        <br>
			                                    </div>

			                                     <div flex layout="column" >
			                                       <span>
			                                          Amount
			                                          <md-tooltip>Amount</md-tooltip>
			                                       </span>
			                                           <md-divider style="margin-top:5px;" hide-sm></md-divider>
			                                        <span style="color:#808080; margin-top:10px;">
			                                          {{item.Amount}}
			                                          <md-tooltip>Amount</md-tooltip>
			                                       </span>
			                                       <md-divider class="dividercard" style="margin-top:5px;"></md-divider>
			                                        <br>
			                                    </div>
			                                     
			                                 </div>
			                              
			                              </md-card-content>
			                           </md-card>
			                        </li>
			                     </ul>
			                  </div>                   
			               </div>						 
					  </div>
					  <md-divider></md-divider>
	 					<div layout layout-sm="column" layout-margin>
	                         
	                          <section-title title="Current Order Details"> </section-title>
                       
	                        <md-input-container flex>
	                           <label>Last Invoice Amount</label>
	                           <input required type="text" ng-model="InvoiceAmount"/> 
	                        </md-input-container>
	                         <md-input-container flex>
	                           <label>OutStanding</label>
	                           <input required type="text" ng-model="OutStanding"/> 
	                        </md-input-container>
	                     </div>
	                     <div layout layout-sm="column" layout-margin>
	                        <section-title > </section-title>
                       <md-input-container flex>
	                           <label>Credit / Advance Amount</label>
	                           <input required type="text" ng-model="Credit"/> 
	                        </md-input-container>
	                        
	                     </div>
	                  </div>
				</md-content>
			</form>
	
		</md-whiteframe><br><br>
		<!--WHITEFRAME END-->
	</div>
	<!--CARD CONTAINER END-->
